<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Journey</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Anonymous+Pro" />
    <script src="main.js"></script>
    <script src="dayandnightcycle.js"></script>
    <script src="character.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div id="game">
    <h1 style="text-align: center">Pokémon Journey</h1>
    <img id="ad" src="bg%20day.png">
    <button style="float: right">
        <p>Steps = <a id="steps">0</a></p>
    </button>
    <div id="character">
        <img id="rr" src="potagonist/1.gif">
        <div id="pokemon spawning"> <!-- We will use .js to spawn a random Pokemon every nth clicks-->
            <!--pokemon entity -->
        </div>
        <div id="step" onClick="onClick()">
            <button name="A magic BUTTON" onclick="chng()"><p>Click to Move</p></button>
        </div>
    </div>
</div>
<div id="about">
    <h1>This game is fun Pokémon Clicker game</h1>
    <h3>Created by Samuel Levin and Sam Zhu</h3>
</div>
</body>
</html>
